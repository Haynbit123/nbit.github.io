<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Notes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #2e2e2e;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .topnav {
            overflow: hidden;
            background-color: #111;
            display: flex;
            justify-content: center;
        }

        .topnav a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s;
        }

        .topnav a:hover {
            background-color: #575757;
        }

        .container {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 10px 0;
        }

        textarea {
            width: 100%;
            height: calc(100vh - 260px);
            padding: 15px;
            background-color: #333;
            color: #f5f5f5;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .clear-btn {
            background-color: #dc3545;
        }

        .clear-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="/Games/GamesMenu.html">Games</a>
        <a href="Soundboard.html">Soundboard</a>
        <a href="VideoPlayer.html">Video Player</a>
        <a href="Notes.html">Notes</a>
    </div>

    <div class="container">
        <h2>Take Notes</h2>
        <textarea id="noteArea" placeholder="Write your notes here..."></textarea>
        <button onclick="downloadNotes()">Download Notes</button>
        <button class="clear-btn" onclick="clearNotes()">Clear Notes</button>
    </div>

    <script>
        function downloadNotes() {
            var notes = document.getElementById('noteArea').value;
            var blob = new Blob([notes], { type: 'text/plain' });
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'notes.txt';
            link.click();
        }

        function clearNotes() {
            document.getElementById('noteArea').value = '';
        }
    </script>
</body>
</html>
