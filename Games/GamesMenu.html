<!DOCTYPE html>
<html>
<head>
    <title>Games</title>
    <style>
        body {
            background-color: #000000;
            color: rgb(255, 255, 255);
            text-align: center;
            margin: 0;
            padding: 0; /* Removed top padding */
            font-family: Arial, sans-serif;
        }


        /* Top navigation bar */
        .topnav {
            overflow: hidden;
            background-color: #111;
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Add this to create space below the navbar */
        }


        .topnav a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s;
        }

        .topnav a:hover {
            background-color: #575757;
        }

        /* Game buttons */
        button {
            padding: 0;
            background: none;
            border: none;
            cursor: pointer;
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        button img {
            width: 150px;
            height: auto;
            border-radius: 50px;
            border: 10px solid rgb(0, 0, 0);
            display: block;
            margin: 0 auto;
        }

        @keyframes grow {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        @keyframes shrink {
            from {
                transform: scale(1.1);
            }
            to {
                transform: scale(1);
            }
        }

        button:hover img {
            filter: brightness(0.9);
            animation: grow 0.3s forwards;
        }

        button .title {
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
            color: rgb(255, 255, 255);
        }
    </style>
</head>
