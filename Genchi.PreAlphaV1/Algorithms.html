<!DOCTYPE html>
<html>
<head>
    <title>Algorithms</title>
    <style>
        body {
             font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .header {
            margin-top: 0; /* No margin to ensure header is right at the top */
            padding-top: 10px; /* Small padding for some spacing */
        }

        h1, p {
            font-weight: bold; /* Make text bold */
        }

        .buttons {
            position: absolute;
            top: 125px; /* Adjust to position right below the header */
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-evenly;
            width: 100%;
        }

        /* Style the button */
        button {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            animation: none; /* No initial animation */
        }

        .buttons button img {
            width: 250px; /* Increased size for buttons */
            height: auto;
        }

        /* Hover effect using keyframes for smoother animation */
        @keyframes grow {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        @keyframes shrink {
            from {
                transform: scale(1.1);
            }
            to {
                transform: scale(1);
            }
        }

        button:hover img {
            animation: grow 0.3s forwards; /* Smooth grow animation on hover */
        }

        button img {
            animation: shrink 0.3s forwards; /* Smooth shrink animation when hover stops */
        }

        /* Style the title under the image */
        button .title {
            margin-top: 5px; /* Add space between image and text */
            font-size: 16px; /* Adjust the font size as needed */
            font-weight: bold; /* Make the text bold */
            color: white; /* Adjust the color as needed */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Algorithms</h1>
    </div>

    <div class="buttons">
        <button class="TextToRubiksCube" onclick="window.location.href='TextToRubix.html';">
            <img src="Website Sprites/RubiksCubeButton.png" alt="Text to Rubik's Cube">
            <div class="title">Text to Rubik's Cube</div>
        </button>
    </div>
</body>
</html>
